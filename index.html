<!--右側SNSのアニメーション--><script>
$(function() {
    $('#nav li a').hover(function() {
        $(this).find('span').stop().animate({

    }, function() {
        $(this).find('span').stop().animate({
            'marginRight': '0px'
        }, 300);
    });
});
</script>
